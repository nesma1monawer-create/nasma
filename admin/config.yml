backend:
  name: git-gateway
  branch: staging

local_backend: true

media_folder: "content/uploads"   # where uploaded files are stored in the repo
public_folder: "/uploads"         # how those files are served on the site

collections:

  # Header and Footer settings
  - name: "settings"
    label: "Header and Footer"
    files:
      - label: "‚öôÔ∏è Header (navigation) and Footer Settings"
        name: "site"
        file: "./_data/site.yml"
        fields:
          # Header
          - { label: "Site Title", name: "title", widget: "string" }
          - label: "Navigation"
            name: "nav"
            widget: "list"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
          # Footer
          - label: "Footer"
            name: "footer"
            widget: "object"
            fields:
              - { label: "Text", name: "text", widget: "string" }
              - label: "Links"
                name: "links"
                widget: "list"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "URL", name: "url", widget: "string" }
              - { label: "Site information", name: "info", widget: "string" }

  # Landing page
  - name: "landing"
    label: "Landing Page"
    files:
      - file: "content/landing/landing.md"
        label: "Landing Page Content"
        name: "landing"
        fields:
          - label: "Sections"
            name: "sections"
            widget: "list"
            types:
              - label: "Upcoming Events"
                name: "events"
                widget: "object"
                fields:
                  - { label: "Heading", name: "heading", widget: "string" }
                  - { label: "Background Color", name: "background", widget: "color", default: "#eeeeee", hint: "Default colour: #eeeeee" }
                  - { label: "Visible?", name: "visible", widget: "boolean", default: true, hint: "Uncheck to hide this section without deleting its content." }
                  - label: "ü™™ Cards"
                    name: "cards"
                    widget: "list"
                    fields:
                      - { label: "Text", name: "text", widget: "text", hint: "One or two lines of text." }
                      - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false, required: false, hint: "Optional event date" }
                      - { label: "üè∑Ô∏è URL Label", name: "label", widget: "string", required: false, hint: "Relevant event link (text label). Example: Tickets" }
                      - { label: "üîó URL (Link)", name: "url", widget: "string", required: false, hint: "Example: 'www.example.com/tickets'" }

              - label: "Highlighted Project"
                name: "highlighted"
                widget: "object"
                fields:
                  - { label: "Background Color", name: "background", widget: "color", default: "#fffd8c" }
                  - { label: "Visible?", name: "visible", widget: "boolean", default: true, hint: "Uncheck to hide this section without deleting its content." }

              - label: "About"
                name: "about"
                widget: "object"
                fields:
                  - { label: "Heading", name: "heading", widget: "string" }
                  - { label: "About Text", name: "body", widget: "text" }
                  - { label: "Contact Heading", name: "contactHeading", widget: "string" }
                  - label: "Contact Information"
                    name: "contactInfo"
                    widget: "list"
                    fields:
                      - { label: "Text", name: "label", widget: "string" }
                      - { label: "URL", name: "url", widget: "string" }
                  - { label: "Image", name: "image", widget: "image" }
                  - { label: "Image Alt Text", name: "imageAlt", widget: "string" }
                  - { label: "Background Color", name: "background", widget: "color", default: "#ffffff" }
                  - { label: "Visible?", name: "visible", widget: "boolean", default: true, hint: "Uncheck to hide this section without deleting its content." }

              - label: "Portfolio"
                name: "portfolio"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string", required: false }
                  - { label: "Background Color", name: "background", widget: "color", default: "#ffffff" }
                  - { label: "Visible?", name: "visible", widget: "boolean", default: true, hint: "Uncheck to hide this section without deleting its content." }

  # Projects (folder-based)
  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{year}}-{{month}}-{{slug}}"
    extension: "md"
    fields:
      - { label: "üñºÔ∏è Page Layout (DON'T CHANGE)", name: "layout", widget: "hidden", default: "_pages/project_page.njk" }

      - label: "üìê Header Layout"
        name: "headerLayout"
        widget: "select"
        options:
          - { label: "Wide (image on top)", value: "wide" }
          - { label: "Medium (image on top)", value: "medium" }
          - { label: "Narrow (image on side)", value: "narrow" }
        default: "medium"
        required: true
        hint: "Choose the header layout for this project."

      - { label: "üìå Project Title", name: "title", widget: "string" }
      - { label: "‚úèÔ∏è Subtitle", name: "subtitle", widget: "string", required: false }
      - { label: "‚ÑπÔ∏è Info Tag", name: "info", widget: "string", required: false }

      - { label: "üìÖ Year", name: "year", widget: "number", value_type: "int" }
      - { label: "üìÜ Full Date (sorting)", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }

      - label: "üñºÔ∏è Thumbnail Image"
        name: "thumbnail"
        widget: "image" 
        hint: "Upload or select the main project image."

      - label: "üì∏ Image Gallery (optional)"
        name: "gallery"
        widget: "list"
        required: false
        hint: "Add a slideshow to the project header, instead of a single image (overrides header layout)."
        fields:
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Caption", name: "caption", widget: "string", required: false }

      - { label: "‚úèÔ∏è Image Description (for accessibility)", name: "imageAlt", widget: "string"}

      - { label: "üìè Highlight?", name: "highlight", widget: "boolean", default: false }
      
      - label: "üìù Project Description"
        name: "projectDescription"
        widget: "text"
        required: false
        hint: "One-paragraph description shown on top of body and on highlighted project cards."

      - label: "Project Content Blocks"
        name: "contentBlocks"
        widget: "list"
        types:
          - label: "‚úèÔ∏è üñºÔ∏è Normal Content Block"
            name: "markdown"
            widget: "object"
            fields:
              - { label: "Content", name: "content", widget: "markdown" }
          # Uncomment to enable image blocks within the project body (they are available within the markdown editor anyway)
          # - label: "üñºÔ∏è Image"
          #   name: "imageWithClass"
          #   widget: "object"
          #   fields:
          #     - { name: "src", label: "Image", widget: "image" }
          #     - { name: "alt", label: "Description (for accessibility)", widget: "string" }
          #     - { name: "title", label: "Caption", widget: "string", default: " ", required: false }
          #     - label: "Size"
          #       name: "size"
          #       widget: "select"
          #       options:
          #         - { label: "Small", value: "small" }
          #         - { label: "Medium", value: "medium" }
          #         - { label: "Large", value: "large" }
          #         - { label: "Extra Large", value: "extra-large" }
          #         - { label: "True Size", value: "true-size" }
          #       default: "medium"
          - label: "üßá Grid"
            name: "grid"
            widget: "object"
            fields:
              - { label: "Section Heading", name: "heading", widget: "string", required: false }
              - { label: "Section Info", name: "sectionInfo", widget: "string", required: false }
              - { label: "Background colour (cards)", name: "cardBackground", widget: "color", default: "#eeeeee" }

              - label: "ü™™ Cards"
                name: "cards"
                widget: "list"
                label_singular: "Card"
                summary: "{{fields.heading}} ({{fields.layout}})"
                fields:
                  - label: "Layout"
                    name: "layout"
                    widget: "select"
                    options:
                      - { label: "Narrow", value: "narrow" }
                      - { label: "Wide", value: "wide" }
                    default: "narrow"
                    required: true

                  - { label: "Image", name: "image", widget: "image", required: false, hint: "Will be cropped to a square" }
                  - { label: "Heading", name: "heading", widget: "string", required: false }
                  - { label: "Subheading", name: "subheading", widget: "string", required: false }
                  - label: "Card Info"
                    name: "info"
                    widget: "text"
                    required: false
                    hint: "~150 chars max for narrow, ~300 for wide."
                  - { label: "Audio", name: "audio", widget: "file", required: false }
                  



